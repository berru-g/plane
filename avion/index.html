<!DOCTYPE html>
<html>

<head>
    <title>fly Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0, 0, 0, 0.227);
            padding: 10px;
            border-radius: 5px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: aquamarine;
        }
    </style>
</head>

<body>
    <audio id="windSound" loop>
        <source src="/avion/mixkit-lil-sky-beats-299.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('windSound').volume = 0.8;
        window.addEventListener('click', () => {
            document.getElementById('windSound').play(); // Démarre au premier clic
        });
    </script>
    <div id="ui">
        CONTROLES : ↑/↓ Accélérer/Décélérer - ←/→ Tourner (roulis 35°) - S/X Monter/Descendre
    </div>
    <div id="loading">Chargement de l'avion... <a href="https://berru-g.github.io/berru-g/">by berru-g</a></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="game.js"></script>
</body>

</html>
